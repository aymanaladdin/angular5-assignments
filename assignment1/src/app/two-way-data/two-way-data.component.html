<input type="text" class="form-control col-12 mb-2" [(ngModel)] = "userName" placeholder="type something.." autofocus/>
<p class="font-weight-bold col-12 my-2">{{userName}}</p>
<button type="button" class="btn btn-outline-primary btn-sm col-2 offset-10" [disabled] = "! enableResetBtn()" (click)="onClickResetBtn()">Reset</button>
