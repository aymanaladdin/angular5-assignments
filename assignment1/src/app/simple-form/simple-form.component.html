<div class="row p-5">
  <div class="col-9 offset-1">
    <form (ngSubmit)="onSubmit(formObject)" #formObject="ngForm">
      <div class="form-group">
        <label for="_email">Email</label>
        <input id="_email" 
         type="email" 
         class="form-control" 
         placeholder="Enter your E-mail.."
         ngModel
         name="email"
         email 
         required
         #email="ngModel"
        />
        <small class="text-danger" *ngIf="email.touched && email.invalid">
          please enter a valid email (ex: user@example.com)
        </small>
      </div>
      <div class="form-group">
        <label for="_level">Level</label>
        <select
         class="form-control custom-select"
         id="_level"
         [ngModel]="levels[0]" 
         name="level"
        >
          <option *ngFor="let level of levels" [value]="level">{{level}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="_password">password</label>
        <input id="_password" 
         type="password"
         class="form-control"
         placeholder="Enter a strong password"
         ngModel
         name="password"
         required 
         minlength="8"
         #password="ngModel"
        />
        <small class="text-danger" *ngIf="password.touched && password.invalid">
          please enter a valid password (min-length 8 characters)
        </small>

      </div>
      <button class="btn btn-primary" type="submit" [disabled]="formObject.invalid">submit</button>          
    </form>
    <div class="alert alert-success mt-3" *ngIf="submitted">
      Submitted Successfully!
    </div>
  </div>
</div>
